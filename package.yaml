name:                s-servant-rest-api
version:             0.1.0.0
github:              "maandr/s-servant-rest-api"
license:             BSD3
author:              "Mats Andresen"
maintainer:          "mandresen@papego.de"
copyright:           "BSD"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/maandr/s-servant-rest-api#readme>

dependencies:
- base >= 4.7 && < 5
- servant
- servant-server
- transformers
- aeson
- wai
- warp
- time

library:
  source-dirs: src

executables:
  s-servant-rest-api:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - s-servant-rest-api

tests:
  s-servant-rest-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - s-servant-rest-api
    - hspec
